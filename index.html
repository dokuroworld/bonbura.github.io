<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BONBURA | Activity Site</title>

<style>
:root {
  --bg: #0b0d12;
  --card: #121622;
  --accent: #5cf2ff;
  --text: #e6e9f0;
  --sub: #9aa4bf;
}

* {
  box-sizing: border-box;
}

body {
  margin: 0;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: radial-gradient(circle at top, #11162a, var(--bg));
  color: var(--text);
}

section {
  padding: 60px 20px;
}

.container {
  max-width: 900px;
  margin: auto;
}

.hero {
  text-align: center;
  padding-top: 80px;
}

.hero h1 {
  font-size: 2.4rem;
  letter-spacing: 0.15em;
  margin-bottom: 10px;
}

.hero span {
  color: var(--accent);
}

.hero p {
  color: var(--sub);
  font-size: 1rem;
}

.card {
  background: linear-gradient(145deg, #151a2c, #0e1220);
  border-radius: 16px;
  padding: 30px;
  margin-bottom: 30px;
  box-shadow: 0 0 30px rgba(92,242,255,0.05);
}

h2 {
  margin-top: 0;
  letter-spacing: 0.1em;
}

ul {
  padding-left: 20px;
}

li {
  margin-bottom: 10px;
}

a {
  color: var(--accent);
  text-decoration: none;
}

.footer {
  text-align: center;
  font-size: 0.8rem;
  color: var(--sub);
  padding-bottom: 40px;
}
</style>
</head>

<body>

<section class="hero">
  <div class="container">
    <h1>梵武羅 <span>BONBURA</span></h1>
    <p>GAME STREAM / VIDEO CREATION</p>
  </div>
</section>

<section>
  <div class="container card">
    <h2>ABOUT</h2>
    <p>
      梵武羅（BONBURA）として活動中。<br>
      ゲーム配信と動画制作を中心に、デジタル空間での表現を追求しています。
    </p>
  </div>

  <div class="container card">
    <h2>ACTIVITY</h2>
    <ul>
      <li>ゲーム配信（ライブ・参加型）</li>
      <li>実況・企画動画制作</li>
      <li>今後、オリジナル企画も展開予定</li>
    </ul>
  </div>

  <div class="container card">
    <h2>LINKS</h2>
    <p>
      SNSリンクは準備中。<br>
      公開後、順次追加予定。
    </p>
  </div>

  <div class="container card">
    <h2>CONTACT</h2>
    <p>
      ご連絡はSNSのDMよりお願いします。
    </p>
  </div>
</section>

<div class="footer">
  © BONBURA
</div>

</body>
</html>
